[pytest]
# Pytest configuration for MLOps phase 3

# Pytest Configuration for MLOps Phase 3

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add current directory to Python path
pythonpath = . src

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for end-to-end workflows
    slow: Tests that take more than 1 second
    api: FastAPI endpoint tests
    drift: Data drift detection tests
    
# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:cacheprovider
    
# Coverage options (when running with --cov)
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */notebooks/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod