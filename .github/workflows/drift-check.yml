name: Drift Monitoring

on:
  schedule:
    # Run daily at 9 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  check-drift:
    name: Monitor Data Drift
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements-docker.txt
    
    - name: Create reference data
      run: |
        python scripts/create_reference_data.py
    
    - name: Run drift detection tests
      run: |
        pytest tests/unit/test_drift.py -v || echo "Drift tests completed with warnings"
    
    - name: Drift monitoring summary
      run: |
        echo "Daily drift monitoring completed"
        echo "Check logs for drift detection results"